<div class="mainContent">
    <div class="col-12 text-center">
        <h2 class="text-uppercase ">AGREGAR NUEVO Articulo</h2>
        <small> --- </small>
    </div>
    <br>
    <div class="row">
        <div class="col-12">
            <div class="formLogin">
                <form ngNativeValidate #save="ngForm" (ngSubmit)="guardar(save)" class="form-horizontal floating-labels has-error">
                    <div class="form-group">
                        <label for="name">Nombre del Articulo</label>
                        <input ngModel name="name" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="sku">codigo del Articulo </label>
                        <input ngModel name="sku" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="sku">Precio </label>
                        <input ngModel name="precio" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Especificaciones del Articulo</label>
                        <textarea ngModel name="description" class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <br>
                    <button type="button" routerLink="/dashboard" style="float: left;" class="btn btnInfo"><b>Atr√°s</b></button>
                    <button type="submit" class="btn btnSuccess"><b> Siguiente </b></button>
                </form>
            </div>
        </div>
    </div>
</div>
